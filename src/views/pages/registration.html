<!doctype html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Login</title>

	<!-- toolkit styles -->
	<link rel="stylesheet" href="{{baseurl}}/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{baseurl}}/assets/toolkit/styles/toolkit.css">
	<!-- /toolkit styles -->

</head>
<body>

	<div class="register">
		
		<!--account  signup-->
			<div class="registration-form">
				<div class="container">

					<!--logo-->
						<div class="row">
							<div class="col-lg-12">
								<a href="#"><img src="http://localhost:3000/assets/toolkit/images/logo.png"></a>
							</div>
						</div>
					<!--/logo-->

					<h1>Registration</h1>

					<!--form-->
						<form class="form-horizontal" onsubmit="return false;">
							<div class="form-group row">
								<div class="col-lg-4">
									<label class="form-control-label required">Email Address</label>
								</div>
								<div class="col-lg-8">
									<input type="text" class="form-control" placeholder="name@email.com" />
								</div>
							</div>
							<div class="form-group row">
								<div class="col-lg-4">
									<label class="form-control-label required">Password</label>
								</div>
								<div class="col-lg-8">
									<input type="password" class="form-control" placeholder="Password" />
								</div>
							</div>
							<div class="form-group row">
								<div class="col-lg-4">
									<label class="form-control-label required">Confirm Password</label>
								</div>
								<div class="col-lg-8">
									<input type="password" class="form-control" placeholder="Confirm Password" />
								</div>
							</div>
							<div class="form-group row">
								<div class="col-lg-6">
									<p class="registered">
										Already a Vitality Member? <a href="#" class="">Login</a>
									</p>	
								</div>
								<div class="col-lg-6 align-right">
									<input type="submit" class="btn btn-primary" value="Register" />
								</div>
							</div>
						</form>
					<!--/form-->

					<p><a href="#">Terms and Conditions</a></p>

				</div>			
			</div>
		<!--/account signup-->

	</div>

	<!-- toolkit scripts -->
	<script src="{{baseurl}}/vendor/jquery/jquery.min.js"></script>
	<script src="{{baseurl}}/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="{{baseurl}}/assets/toolkit/scripts/toolkit.js"></script>
	<!-- /toolkit scripts -->

</body>
</html>
